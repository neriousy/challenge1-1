<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>

        <div class="col-row">
            <div class=col>
                <div class="form">
                    <span class="form-title">Register Form</span>
                    <div class="tiles">
                        <div class="tile-content">
                            <form action="">
                                <input class="username" type="text" name="name" placeholder="Username" required>
                                <input class="password" type="password" name="password" placeholder="Password" required>
                                <input class="password" type="password" name="confirmpassword" placeholder="Confirm Password" required>
                                <input class="email" type="email" name="email" placeholder="Email" required>
                                <input class="location" list="cities" name="location" placeholder="Location" required>
                                <datalist id="cities">
                                <option value="Warsaw">
                                <option value="Lublin">
                                <option value="Wroclaw">
                                <option value="Krakow">
                                <option value="Gdansk">
                             </datalist>
                                <div class="checkbox-wrapper">
                                    <input id="terms" type="checkbox" name="terms-checkbox" value="Car" required class="checkbox">
                                    <label for="terms" class="terms">I have read and accept the terms of use</label>
                                </div>
                                <input type="submit" class="btn-signup" value="Sign up">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="form">
                    <span class="form-title">Send Email</span>
                    <div class="tiles">
                        <div class="tile-content">
                            <form action="">
                                <input class="username" type="text" name="name" placeholder="Your Name" required>
                                <input class="email" type="email" name="email" placeholder="Email" required>
                                <textarea class="textarea" placeholder="Type your message ..." required></textarea>
                                <div class="checkbox-wrapper">
                                    <input id="email" type="checkbox" name="terms=checkbox" value="Car" required class="checkbox">
                                    <label for="email" class="terms">Send a copy to my email</label>
                                </div>
                                <input type="submit" class="btn-signup" value="Sign up">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class=col>
                <div class="form">
                    <span class="form-title">Sign In Form</span>
                    <div class="tiles">
                        <div class="tile-content">
                            <form action="">
                                <input class="username" type="text" name="name" placeholder="Username" required>
                                <input class="password" type="password" name="password" placeholder="Password" required>
                                <div class="checkbox-wrapper">
                                    <input id="remember" type="checkbox" name="remember-checkbox" class="checkbox" value="Car">
                                    <label for="remember" class="terms">Remember me</label>
                                </div>
                                <input type="submit" class="btn-signup" value="Sign up">
                            </form>
                        </div>

                    </div>
                </div>

                <div class="form">
                    <span class="form-title">Recover Form</span>
                    <div class="tiles">
                        <div class="tile-content">
                            <form action="">
                                <input class="email" type="email" name="email" placeholder="Enter your Email" required>
                                <input class="number" type="text" name="number" placeholder="Enter your phone number" required>
                                <div class="row-btn">
                                    <input type="submit" class="btn" value="Send">
                                    <input type="submit" class="btn-locked" value="Done" disabled>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <span class="form-title">Subscribe Form</span>
                    <div class="tiles">
                        <div class="tile-content">
                            <form action="">
                                <input class="email" type="email" name="email" placeholder="Enter your Email">
                                <div class="row-btn">
                                    <input type="submit" class="btn" value="Subscribe">
                                    <input type="reset" class="btn-reset" value="No, Thanks">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="logo-bottom">
                    <img src="img/logowww.png" alt="">
                </div>
            </div>

        </div>


    </div>

</body>

</html>
